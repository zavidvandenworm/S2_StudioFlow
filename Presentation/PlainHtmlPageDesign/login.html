<!DOCTYPE html>
<html lang="en" class="h-full p-0 m-0 overflow-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../wwwroot/application.css">
    <title>Studioflow</title>
</head>
<body class="box-border font-sans text-zinc-200 bg-gradient-to-br from-purple-950 to-zinc-950 bg-no-repeat h-full overflow-auto">
    <div class="m-auto w-96 p-3 mt-12 border-zinc-900">
        <h1 class="text-5xl font-bold text-center">Studioflow</h1>
        <div class="mt-8 flex p-1 justify-center">
            <button class="rounded-r-none transition-all w-36 text-center rounded-sm active:bg-slate-50 text-slate-900 bg-zinc-500 py-2 font-bold text-xl">Login</button>
            <button class="rounded-l-none transition-all w-36 text-center rounded-sm active:bg-slate-50 text-slate-900 bg-zinc-500 py-2 font-bold text-xl">Register</button>
        </div>
        <div class="mt-8">
            <h3 class="text-md text-zinc-400 mb-2 font-semibold">Create a new account</h3>
            <form class="text-zinc-300 mb-0.5 border-zinc-400 *:mb-0.5">
                <input type="text" class="w-full p-3 outline-none bg-zinc-100 bg-opacity-5" placeholder="E-mail address">
                <input type="text" class="w-full p-3 outline-none bg-zinc-100 bg-opacity-5" placeholder="Username">
                <input type="text" class="w-full p-3 outline-none bg-zinc-100 bg-opacity-5" placeholder="Password">
                <button class="w-full text-center p-3 font-bold text-xl mt-2 bg-zinc-50 bg-opacity-15 hover:bg-opacity-20">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
